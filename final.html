<head>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #1b2a4a, #0b1220);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#e6ecff;
    overflow:hidden;
}

/* Soft stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    opacity:0.6;
    border-radius:50%;
    animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle{
    0%,100%{opacity:0.2;}
    50%{opacity:0.8;}
}

/* Container */
.container{
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    padding:32px;
    border-radius:28px;
    width:90%;
    max-width:380px;
    text-align:center;
    animation: fadeIn 1.6s ease;
}

h1{
    font-size:24px;
    margin-bottom:14px;
    font-weight:500;
}

p{
    font-size:15px;
    line-height:1.7;
    opacity:0.95;
    margin-bottom:28px;
}

/* Heart */
.heart{
    font-size:36px;
    animation: pulse 2.5s infinite;
}

/* Button */
button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    background: rgba(255,255,255,0.9);
    color:#1b2a4a;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    animation: breathe 3s infinite ease-in-out;
}

button:active{
    transform: scale(0.95);
}

/* Animations */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(24px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}

@keyframes breathe{
    0%{transform:scale(1);}
    50%{transform:scale(1.06);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- Stars -->

    star.style.animationDelay = Math.random()*3 + "s";
    document.body.appendChild(star);
}
</script>
